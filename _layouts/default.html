<!DOCTYPE html>
<html lang="es-CO">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.name }}{% endif %}" />
  <meta name="language" content="es-CO" />
  <meta name="country" content="COL" />
  <meta name="theme-color" content="#F96D00" />
  <meta name="generator" content="Jekyll 3.8.0" />
  <meta name="author" content="julianfran.co" />
  {% if page.copy %}
  <meta name="copyright" content="{{ page.copy }}" />
  {% endif %}
  <meta name="owner" content="Julian Andres Franco Bedoya" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

  <link rel="stylesheet" href={{ "/css/open-iconic-bootstrap.min.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/animate.css" | relative_url | relative_url }}>
  <link rel="stylesheet" href={{ "/css/owl.carousel.min.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/owl.theme.default.min.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/magnific-popup.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/aos.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/ionicons.min.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/bootstrap-datepicker.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/jquery.timepicker.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/flaticon.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/icomoon.css" | relative_url }}>
  <link rel="stylesheet" href={{ "/css/style.css" | relative_url }}>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href={{"/images/favicon/apple-icon-57x57.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="60x60" href={{"/images/favicon/apple-icon-60x60.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="72x72" href={{"/images/favicon/apple-icon-72x72.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="76x76" href={{"/images/favicon/apple-icon-76x76.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="114x114" href={{"/images/favicon/apple-icon-114x114.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="120x120" href={{"/images/favicon/apple-icon-120x120.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="144x144" href={{"/images/favicon/apple-icon-144x144.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="152x152" href={{"/images/favicon/apple-icon-152x152.png" | relative_url }}>
  <link rel="apple-touch-icon" sizes="180x180" href={{"/images/favicon/apple-icon-180x180.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="192x192" href={{"/images/favicon/android-icon-192x192.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{"/images/favicon/favicon-32x32.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="96x96" href={{"/images/favicon/favicon-96x96.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{"/images/favicon/favicon-16x16.png" | relative_url }}>
  <link rel="manifest" href={{"/images/favicon/manifest.json" | relative_url }}>
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content={{"/images/favicon/ms-icon-144x144.png" | relative_url }}>
  <meta name="theme-color" content="#ffffff">
  <!-- End Favicon -->
</head>

<body>

  {% include nav.html %}

  {{ content }}

  {% include footer.html %}

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>


  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.easing.1.3.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.stellar.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/aos.js"></script>
  <script src="/js/jquery.animateNumber.min.js"></script>
  <script src="/js/bootstrap-datepicker.js"></script>
  <script src="/js/jquery.timepicker.min.js"></script>
  <script src="/js/scrollax.min.js"></script>
  <script src="/js/google-map.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
